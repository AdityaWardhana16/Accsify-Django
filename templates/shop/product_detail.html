<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Accsify</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="http://127.0.0.1:8000/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detail Produk</li>
            </ol>
        </nav>

        <!-- Product Details -->
        <div class="row">
            <div class="col-md-6">
                <!-- Display product image or fallback placeholder -->
                <img src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/350x200{% endif %}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p class="text-muted">{{ product.description }}</p>
                <!-- Example for crossed price -->
                <p class="text-decoration-line-through text-secondary">Rp141.104</p>
                <!-- Display product price -->
                <h4 class="text-danger">Rp {{ product.price|floatformat:2 }}</h4>
                <p><strong>Stok:</strong> {{ product.stock_produk }} item</p>
                <p><strong>Kategori:</strong> Penghubung dan Jaringan</p>
                <p><strong>Tag:</strong> Razer</p>

                <!-- Add to cart form -->
                <form method="post" action="{% url 'shop:add_to_cart' product.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Tambahkan ke Keranjang</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-light text-center">
        <p>&copy; 2024 Accsify</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
